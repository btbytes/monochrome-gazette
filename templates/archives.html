{% extends "base.html" %} 
{% block title %}Archives — {{ SITENAME }}{% endblock %} 

{% block content %}
<h1>Archives</h1>
<ul>
    {% for article in dates %}
        <li>
            <time datetime="{{ article.date.isoformat() }}"
            >{{ article.locale_date }}</time
            >
            — <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
