<!doctype html>
<html lang="{{ DEFAULT_LANG or 'en' }}">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
        {% if FEED_ALL_ATOM %}
        <link
            rel="alternate"
            type="application/atom+xml"
            title="{{ SITENAME }} Atom"
            href="{{ FEED_ALL_ATOM }}"
        />
        {% endif %}
        <link
            rel="stylesheet"
            href="{{ SITEURL }}/theme/static/css/style.css"
        />
    </head>
    <body>
        <header class="header">
            <div class="header__inner">
                <div>
                    <div class="brand">
                        <a href="{{ SITEURL or '/' }}">{{ SITENAME }}</a>
                    </div>
                    {% if SITETAGLINE or SITETITLE %}
                    <div class="tagline">{{ SITETAGLINE or SITETITLE }}</div>
                    {% endif %}
                </div>
                <nav class="nav">
                    <a href="{{ SITEURL }}/">Home</a>
                    <a href="{{ SITEURL }}/archives.html">Archives</a>
                    <a href="{{ SITEURL }}/tags.html">Tags</a>
                    <a href="{{ SITEURL }}/categories.html">Categories</a>
                </nav>
            </div>
        </header>

        <main class="container">{% block content %}{% endblock %}</main>

        <footer class="footer container">
            <div>
                &copy; {{ CURRENT_YEAR or now().year }} {{ SITENAME }}. All text
                in glorious monochrome.
            </div>
        </footer>
    </body>
</html>
